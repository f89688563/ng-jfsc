<div class="weui-cells first">
	<div class="weui-cell jf-top">
		<div class="weui-cell__hd">
			<a href="">
				<img src="assets/images/Index/jf_orange.png" class="img-jf">
			</a>
		</div>
		<div class="weui-cell__bd">
			<a routerLink="/jf/record">积分 <span style="color: #FD6508;">{{info['jf']}}</span></a>
		</div>
		<div class="weui-cell__ft avatar">
			<a routerLink="/user">
				<img src="{{info['avatar']}}" onerror="this.src='assets/images/Index/user_default_icon.png'" class="img-min">
			</a>
		</div>
	</div>
	<app-swiper *ngIf="data.length>0" [data]="data"></app-swiper>
	<div class="weui-cell jf-second">
		<div class="weui-cell__bd">
			<a routerLink="/jf">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<img src="assets/images/Index/jf_gain.png">
					</div>
					<div class="weui-cell__bd">
						<p>赚积分</p>
						<p class="detail">手指点点很轻松</p>
					</div>
				</div>
			</a>
		</div>
		<div class="weui-cell__bd">
			<a routerLink="/goods">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<img src="assets/images/Index/jf_expend.png">
					</div>
					<div class="weui-cell__bd">
						<p>花积分</p>
						<p class="detail">更多奖品等你兑</p>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
<div class="weui-cells jfhd">
	<div class="weui-cell">
		<div class="weui-cell__bd" [routerLink]="['/activity', {share: 1}]">
			<p class="title">分享有礼</p>
			<p class="desc" style="color: #E3A109">分享喜悦拿奖品</p>
			<img src="assets/images/Index/share.png">
		</div>
		<div class="weui-cell__bd" routerLink="/act/red" style="border-right: 1px solid #e5e5e5; border-left: 1px solid #e5e5e5;">
			<p class="title">抢红包</p>
			<p class="desc" style="color: #FA610B">现金红包拿不停</p>
			<img src="assets/images/Index/red.png">
		</div>
		<div class="weui-cell__bd" routerLink="/jf/punch">
			<p class="title">打卡</p>
			<p class="desc" style="color: #FF3C3A">每天打卡领红包</p>
			<img src="assets/images/Index/punch.png">
		</div>
	</div>
</div>
<div class="weui-cells dg">
	<div class="weui-media-box weui-media-box_appmsg">
		<div class="weui-media-box__hd_cus">
			<img src="assets/images/Index/kf.png">
		</div>
		<div class="weui-media-box__bd">
			<p class="weui-media-box__title">专属导购</p>
			<p class="weui-media-box__desc">1v1为你专属推荐</p>
		</div>
		<div class="weui-cell__ft" [appKf]="info['phone']" kf="{{info['kf']}}">
			<img class="zsdg" src="assets/images/Index/phone.png" />
		</div>
	</div>
</div>
<div class="weui-cells product">
    <div class="weui-cell top weui-cell_access">
        <div class="weui-cell__hd">
        </div>
        <div class="weui-cell__bd">
            <img src="assets/images/Index/vip.png">
            <span> 会员专享 </span>
        </div>
        <div class="weui-cell__ft">
            <a class="more" routerLink="/goods"> 更多 </a>
        </div>
    </div>
    <app-loading *ngIf="!goodsHot || goodsHot.length<=0"></app-loading>
    <div class="weui-grids" *ngIf="goodsHot.length>0">
        <app-goods-item *ngFor="let item of goodsHot" [item]="item"></app-goods-item>
    </div>
</div>
<div class="weui-cells product">
    <div class="weui-cell top weui-cell_access">
        <div class="weui-cell__hd">
        </div>
        <div class="weui-cell__bd">
            <img src="assets/images/Index/xin.png">
            <span> 为你优选 </span>
        </div>
        <div class="weui-cell__ft">
            <a class="more" routerLink="/goods"> 更多 </a>
        </div>
    </div>
    <app-loading *ngIf="!goodsRec || goodsRec.length<=0"></app-loading>
    <div class="weui-grids" *ngIf="goodsRec.length>0">
    	<app-goods-item *ngFor="let item of goodsRec" [item]="item"></app-goods-item>
    </div>
</div>
