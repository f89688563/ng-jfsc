<div class="main" style="background: url('assets/images/Red/back.png') no-repeat center transparent; background-size: cover;">
	<p class="title">点击红包抽奖，每天1次机会</p>
	<div class="weui-cell__col no-border" style="padding-bottom: 0; padding-top:0;">
		<div class="weui-cell">
			<a class="weui-cell__bd" (click)="open()"><img src="assets/images/Red/close.png"></a>
			<a class="weui-cell__bd" (click)="open()"><img src="assets/images/Red/close.png"></a>
			<a class="weui-cell__bd" (click)="open()"><img src="assets/images/Red/close.png"></a>
		</div>
		<div class="weui-cell">
			<a class="weui-cell__bd" (click)="open()"><img src="assets/images/Red/close.png"></a>
			<a class="weui-cell__bd" (click)="open()"><img src="assets/images/Red/close.png"></a>
			<a class="weui-cell__bd" (click)="open()"><img src="assets/images/Red/close.png"></a>
		</div>
		<div class="weui-cell view">
			<a routerLink="/act/record" style="background: url(assets/images/Red/view.png);
		    background-size: cover;">查看我的中奖纪录</a>
		</div>
	</div>
	<ng-container *ngIf="pieceIn">
		<div class="openbox" [class.hidden]="!opened">
			<div class="open" [@pieceIn]="pieceIn" (@pieceIn.done)="animationDone()" style="background: url(assets/images/Red/open.png) no-repeat center transparent;
	    background-size: cover;">
				<i class="weui-icon-cancel" (click)="pieceIn='void';"></i>
				<p class="sub">{{sub}}</p>
				<p class="special">{{special}}</p>
				<a class="default" routerLink="/act/record">查看中奖记录 ></a>
			</div>
		</div>
	</ng-container>
