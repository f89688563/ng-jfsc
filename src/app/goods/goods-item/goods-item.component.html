<a routerLink="/goods/{{item.id}}" class="weui-grid weui-grid-2" style="width: 50%;">
    <div> <img src="{{item.corver}}"> </div>
    <div class="name"> {{item.name}} </div>
    <div class="detail"> 剩余 <font> {{item.remain}} </font> 份 </div>
    <div class="price"> {{item.jf}}积分&nbsp;+&nbsp;¥{{item.price}} </div>
</a>
