<app-loading *ngIf="info==undefined"></app-loading>
<div *ngIf="info!==undefined">
	<div>
		<img src="{{info['logo']}}" class="corver" />
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<p class="main">{{info['name']}}</p>
				<p class="sub">
					时间：
					{{info['start_time']*1000|date:'yyyy.MM.dd'}} - 
					{{info['end_time']*1000|date:'yyyy.MM.dd'}}
				</p>
				<p class="sub">地址：{{info['address']}}</p>
			</div>
		</div>
	</div>
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__bd">
				{{info['intro']}}
			</div>
		</div>
	</div>
</div>
