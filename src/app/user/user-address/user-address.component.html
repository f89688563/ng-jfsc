<div class="empty" *ngIf="!lists.length">
	<img src="assets/images/User/address.png">
	<p>您还没有收货地址哟，快添加吧~</p>
	<div class="bottom-box">
		<a routerLink="/user/address/edit" class="weui-btn btn_primary">+添加新地址</a>
	</div>
</div>
<ng-container *ngIf="lists.length">
	<div class="weui-cells">
		<div class="weui-cell box" *ngFor="let v of lists" (click)="navigateTo(v['id'])">
			<div class="weui-cell">
				<div class="weui-cell__bd">{{v['username']}}</div>
				<div>{{v['phone']}}</div>
			</div>
			<div class="weui-cell">
				<div class="msg">{{v['province']}}{{v['city']}}{{v['district']}}{{v['detail']}}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd msg">{{v['on_time']}}</div>
				<div class="option">
					<a class="del" (click)="del(v['id'], $event)" >删除</a>
					<a (click)="edit(v['id'], $event)">编辑</a>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom-box">
		<a routerLink="/user/address/edit" class="weui-btn weui-btn__default">+添加新地址</a>
	</div>
</ng-container>
