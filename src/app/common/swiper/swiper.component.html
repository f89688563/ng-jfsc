<weui-swiper [options]="options">
    <div class="swiper-container">
        <!-- 容器（必选） -->
        <div class="swiper-wrapper">
            <ng-container *ngFor="let item of data">
                <a class="swiper-slide" *ngIf="item['url']" routerLink="{{item['url']}}">
                    <img src="{{item['corver']}}">
                </a>
                <div class="swiper-slide" *ngIf="!item['url']">
                    <img src="{{item['corver']}}">
                </div>
            </ng-container>
        </div>
        <!-- 分页（可选） -->
        <div class="swiper-pagination"></div>
    </div>
</weui-swiper>
